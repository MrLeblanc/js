<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轮播</title>
    <style media="screen">
      input{
        float: left;
      }
      .active{
        background-color: red
      }
    </style>
  </head>
  <body>
    <img src="1.jpg" alt="" />
    <div class="box">
      <input type="button" class="inp1" value="1">
      <input type="button" class="inp2" value="2">
      <input type="button" class="inp3" value="3">
      <input type="button" class="inp4" value="4">
      <input type="button" class="inp5" value="5">
      <input type="button" class="inp6" value="6">
      <input type="button" class="inp7" value="7">
    </div>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("input").bind({click:function(){
          var ind = $(this).index() + 1;
          var img = ind + ".jpg";
          $("img").attr("src" , img);
          $(this).addClass("active").siblings().removeClass("active");

        }})
      })
    </script>
  </body>
</html>
